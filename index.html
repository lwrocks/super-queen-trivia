<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Super Queen Trivia</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/shoe.png"/>
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <div class="menu-content">
          <a href="#quiz">Play</a>
          <a href="#share">Share</a>
        </div>
      </div>
      <h1>Super Queen Trivia</h1>
      <p>Hey kitty girl!</p>
      <p>
        Do you think you're the ultimate RuPaul's Drag Race fan? Test your
        knowledge with this fun trivia game!
      </p>
      <button class="btn-start"><a href="#quiz">Let's Go!</a></button>
    </header>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <button id="submit">Submit</button>
    <div id="results"></div>
    <footer class="footer">
      <p>If you liked the game, share it with your friends!</p>
      <div class="icons">
        <span class="Facebook"><img src="images/Facebook.png" alt="Facebook"/></span>
        <span class="Twitter"><img src="images/Twitter.png" alt="Twitter"/></span>
        <span class="Linkedin"><img src="images/LinkedIn.png" alt="LinkedIn"/></span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
